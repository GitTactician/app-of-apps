{{- range .Values.applications }}
  # Determine appPath with fallback
  {{- $basePath := .appPath }}
  {{- if not $basePath }}
    {{- $basePath = "apps" }}
  {{- end }}
  {{- $appPath := printf "%s/%s" $basePath .name }}

  # Handle repoURL with fallback
  {{- $repoURL := .repoURL }}
  {{- if not $repoURL }}
    {{- $repoURL = $.Values.spec.source.repoURL }}
  {{- end }}

  # add destination server
  {{- $destinationServer := .destination.server }}
  {{- if not $destinationServer }}
    {{- $destinationServer = $.Values.spec.destination.server }}
  {{- end }}

  # add project
  {{- $project := .project }}
  {{- if not $project }}
    {{- $project = $.Values.spec.project }}
  {{- end }}
  {{- if not $project }}
    {{- $project = "default" }}
  {{- end }}

  # Handle targetRevision with fallback
  {{- $targetRevision := .targetRevision }}
  {{- if not $targetRevision }}
    {{- $targetRevision = $.Values.spec.source.targetRevision }}
  {{- end }}
  {{- if not $targetRevision }}
    {{- $targetRevision = "main" }}  # Default to 'main' if no targetRevision
  {{- end }}

  # Handle syncPolicy with fallback
  {{- $syncPolicy := .syncPolicy.automated }}
  {{- if not $syncPolicy }}
    {{- $syncPolicy = $.Values.spec.syncPolicy.automated }}
  {{- end }}
  {{- if not $syncPolicy }}
    {{- $syncPolicy = false }}  # Default to false if no syncPolicy
  {{- end }}

  # Prune default logic: If prune is not set, default to false
  {{- $prune := .syncPolicy.automated }}
  {{- if not $prune }}
    {{- $prune = $.Values.spec.syncPolicy.automated.prune }}
  {{- end }}
  {{- if not $prune }}
    {{- $prune = false }}
  {{- end }}

  # SelfHeal default logic: If selfHeal is not set, default to false
  {{- $selfHeal := .syncPolicy.automated.selfHeal }}
  {{- if not $selfHeal }}
    {{- $selfHeal = $.Values.spec.syncPolicy.automated.selfHeal }}
  {{- end }}
  {{- if not $selfHeal }}
    {{- $selfHeal = false }}
  {{- end }}

  # CreateNamespace default logic: If createNamespace is not set, default to false
  {{- $createNamespace := .syncPolicy.syncOptions.createNamespace }}
  {{- if not $createNamespace }}
    {{- $createNamespace = $.Values.spec.syncPolicy.syncOptions.createNamespace }}
  {{- end }}
  {{- if not $createNamespace }}
    {{- $createNamespace = false }}
  {{- end }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: argocd
spec:
  project: {{ $project }}
  destination:
    server: {{ $destinationServer }}
    namespace: {{ .namespace }}
  source:
    repoURL: {{ $repoURL }}
    targetRevision: {{ $targetRevision }}
    path: {{ $appPath }}
  {{- if $syncPolicy }}
  syncPolicy:
    automated:
      prune: {{ $prune }}
      selfHeal: {{ $selfHeal }}
    {{- if eq $createNamespace true }}
    syncOptions:
      - CreateNamespace=true
    {{- end }}
  {{- end }}
{{- end }}
