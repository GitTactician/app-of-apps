{{- range .Values.applications }}
  {{- $appPath := printf "apps/%s" .name }}
  {{- $helmChartPath := printf "apps/%s/charts/Chart.yaml" .name }}
  {{- $chartFile := try (.Files.Get $helmChartPath) nil }}

  # Check if the Chart.yaml file exists (if not, $chartFile will be nil)
  {{- $hasHelmChart := false }}
  {{- if $chartFile }}
    {{- $hasHelmChart = true }}
  {{- end }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: {{ $.Values.spec.destination.server }}
    namespace: {{ .namespace }}
  source:
    {{- if $isHelm }}
    helm:
      releaseName: {{ .name }}
    repoURL: {{ $.Values.spec.source.repoURL }}
    targetRevision: {{ $.Values.spec.source.targetRevision }}
    path: {{ $appPath }}
    {{- else }}
    repoURL: {{ $.Values.spec.source.repoURL }}
    targetRevision: {{ $.Values.spec.source.targetRevision }}
    path: {{ $appPath }}
    {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}
