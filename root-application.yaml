spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/GitTactician/app-of-apps
    targetRevision: main
  syncPolicy: # Global syncPolicy definition
    automated:
      prune: true
      selfHeal: false

applications:
  - name: sealed-secrets
    namespace: kube-system
    # No syncPolicy defined here; should inherit from global syncPolicy

  - name: nginx
    namespace: ingress-nginx
    source:
      repoURL: https://cbtw@dev.azure.com/cbtw/DevOps/_git/hms_aws_argocd
    syncPolicy: # Application-specific syncPolicy override
      automated:
        prune: false
        selfHeal: true

  - name: cert-manager
    namespace: cert-manager
    # No syncPolicy defined here; should inherit from global syncPolicy

  - name: apache-httpd
    namespace: apache-httpd
    syncPolicy: # Application-specific syncPolicy override
      automated:
        prune: true
        selfHeal: true

  - name: metrics-server
    namespace: kube-system
    source:
      repoURL: https://cbtw@dev.azure.com/cbtw/DevOps/_git/hms_aws_argocd
    # No syncPolicy defined here; should inherit from global syncPolicy

  - name: strimzi-kafka-operator
    namespace: kafka
    source:
      repoURL: https://cbtw@dev.azure.com/cbtw/DevOps/_git/Strimzi
      path: helm/strimzi
    targetRevision: master
    syncPolicy: # Application-specific syncPolicy override
      automated:
        prune: false
        selfHeal: false
